<div class="field">
    <label class="label">{{ label }}</label>
    <div class="control">
        <input 
            class="input"
            [formControl]="control"
            [ngClass]="{ 'is-danger': showErrors()}"    
        />
    </div>
    <ng-container *ngIf="showErrors()">
        <div class="help is-danger" *ngIf="control.errors.required">Name is required</div>
        <div class="help is-danger" *ngIf="control.errors.minlength">
            Minimum length is {{ control.errors.minlength.requiredLength}} characters
        </div>
        <div class="help is-danger" *ngIf="control.errors.maxlength">
            Maximum length is {{ control.errors.maxlength.requiredLength}} characters
        </div>
        <div class="help is-danger" *ngIf="control.errors.pattern">
            Invalid format
        </div>
        <div class="help is-danger" *ngIf="control.errors.email">
            Please enter a valid email address
        </div>
    </ng-container>
</div>
